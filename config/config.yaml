alerts:
  enabled: false
  rules:
  - condition: '>'
    device_type: sensor
    enabled: true
    name: 温度过高
    property: temperature
    threshold: 35
  - condition: <
    device_type: sensor
    enabled: true
    name: 温度过低
    property: temperature
    threshold: 10
  - condition: '>'
    device_type: sensor
    enabled: true
    name: 湿度过高
    property: relative-humidity
    threshold: 80
app:
  language: zh_CN
  name: 米家设备监控
  theme: light
  version: 1.1.0
database:
  auto_cleanup: true
  backup:
    enabled: true
    interval_days: 7
    max_backups: 4
    path: data/backups
  path: data/monitor.db
  retention_days: 30
developer:
  debug: false
  show_performance: false
export:
  default_format: csv
  default_path: exports
logging:
  backup_count: 5
  console: true
  file: logs/mi-monitor.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_size: 10
mijia:
  auth_file: config/mijia_auth.json
  retry: 3
  timeout: 10
monitor:
  auto_start: true
  default_interval: 60
  device_intervals:
    airconditioner: 180
    default: 60
    light: 60
    plug: 120
    sensor: 300
    vacuum: 300
  worker_threads: 5
notification:
  enabled: true
  methods:
    sound: false
    system_tray: true
  types:
    device_offline: true
    device_online: true
    property_alert: true
performance:
  batch_size: 1000
  cache_size: 100
  ui_update_interval: 1000
ui:
  autostart:
    enabled: false
  charts:
    max_points: 100
    refresh_interval: 5
    theme: light
  device_list:
    page_size: 50
    sort_by: name
  main_window:
    height: 800
    start_minimized: false
    width: 1200
  system_tray:
    close_to_tray: true
    enabled: true
